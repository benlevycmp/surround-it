<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta
			name='viewport'
			content='width=device-width, initial-scale=1'
	/>
	<title>Surround it!</title>
</head>
<body>
<header>
	<h1>Surround <span class='word-color'>it</span>!</h1>
</header>
<main>
	<table class='table-main'>
		<thead>
		<tr>
			<th
					data-localizable='left'
					rowspan='2'
					scope='col'></th>
			<th
					data-localizable='right'
					rowspan='2'
					scope='col'></th>
			<th
					data-localizable='example'
					rowspan='2'
					scope='col'></th>
			<th
					data-localizable='insert'
					scope='col'></th>
			<th
					data-localizable='surround'
					scope='col'></th>
			<th
					data-localizable='actions'
					rowspan='2'
					scope='col'></th>
		</tr>
		<tr>
			<th scope='col'>
				<label
						for='column-insert-enabled'
						style='display: none'>Insert enabled</label>
				<input
						id='column-insert-enabled'
						type='checkbox'
						class='column-toggle'
						data-column='insert'
				/>
			</th>
			<th scope='col'>
				<label
						for='column-surround-enabled'
						style='display: none'>Surround enabled</label>
				<input
						id='column-surround-enabled'
						type='checkbox'
						class='column-toggle'
						data-column='surround'
				/>
			</th>
		</tr>
		</thead>
		<tbody id='tbody'>
		</tbody>
	</table>
	<table class='table-add-item'>
		<thead>
		<tr>
			<th>
				<span id='span-text-add-heading'></span>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>
				<label
						for='add-input-l'
						data-localizable='type_left_here'>x</label>
				<input
						id='add-input-l'
						size='2'
						class='add-input add-l'
						maxlength='1'
						placeholder='<...'
				/>
			</td>
			<td>
				<label
						for='add-input-r'
						data-localizable='type_right_here'>x</label>
				<input
						id='add-input-r'
						size='2'
						class='add-input add-r'
						maxlength='1'
						placeholder='>...'
				/>
			</td>
			<td>
				<input
						type='submit'
						class='add-submit'
						data-localizable='add'
						data-localizable-attr='value'
				/>
			</td>
			<td>
				<pre class='add-result text-center'></pre>
			</td>
		</tr>
		</tbody>
	</table>
</main>
</body>
</html>
