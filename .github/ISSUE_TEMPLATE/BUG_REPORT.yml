name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [ bug ]
projects: [ Andret2344/surround-it ]
body:
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: Describe the steps you took to face this bug
      value: |
        1. 
        2. 
        3.
    validations:
      required: true
  - type: textarea
    id: expected-and-actual-behaviour
    attributes:
      label: Expected and actual behaviour
      description: Tell us what you expected to happen and what actually happened
      value: |
        ## Expected behaviour
        
        ## Actual behaviour
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - v0.6.0 (latest)
        - v0.5.0
        - v0.4.2
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers were you using when the bug happened?
      options:
        - Chrome
        - Firefox
        - Microsoft Edge
  - type: input
    id: url
    attributes:
      label: Page details/URL
      description: What page/url causes the bug?
      placeholder: https://my.webpage.com/
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Obligatory checks
      description: By submitting this issue, you confirm all of the following aspects.
      options:
        - label: I confirm that there is no issue that already covers this bug.
          required: true
